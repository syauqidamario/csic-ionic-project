<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="register1">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Register Step 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <h2>Ionic 4 Firebase Verify Email</h2><br>
    <p>
      Please check your email and click on the link to verfiy your email address.
    </p>
    <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
      Resend Verification Email
    </ion-button>
    <ion-button type="submit" href="/login" expand="block">Login</ion-button>
  </ion-row>
</ion-grid>
</ion-content>
