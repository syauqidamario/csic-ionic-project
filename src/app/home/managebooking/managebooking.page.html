<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="home/tabs/main">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Manage My Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding has-header" ng-controller="lisCtrl">
  <ion-col size="12" size-sm="8" offset-sm="2">
    <ion-card *ngFor="let book of databooking"> 
      <ion-grid>
       <ion-row>
        <ion-col>
      <img src="https://www.bintarojaya.id/uploads/news/rspiberita.jpg">
      </ion-col>
      <ion-col>
      <ion-card-header><h1>{{book.rumashsakit}}</h1></ion-card-header>
      <ion-card-content>
        <h1>Tanggal : {{book.tanggal}} <br></h1>
        <h1>Waktu : {{book.waktu}} <br></h1>
        <h1>Waktu Tunggu : 2 Jam <br></h1>
      </ion-card-content>
      </ion-col>
       </ion-row>
       <ion-button expand="block" shape="round" color="primary" (click)="delete($event, book.key)">BATAL</ion-button>
      </ion-grid>
    </ion-card>
    </ion-col>
</ion-content>
