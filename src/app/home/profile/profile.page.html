<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="home/tabs/main">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col *ngIf="authSrv.isLoggedIn === true">
  <ion-item>
    <ion-avatar slot="start">
      <ion-img src="https://images.unsplash.com/photo-1503099000678-4f1908f1be2f?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"></ion-img>
    </ion-avatar>
    <ion-label>
      {{ names }}
    </ion-label>
    <ion-label>
      {{ niks }}
    </ion-label>
  </ion-item>
  <ion-item>
    {{ address }}
  </ion-item>
  <ion-item>
    {{ userEmail }}
  </ion-item>
  <ion-item>
    {{ phones }}
  </ion-item>
  </ion-col>


<ion-content [fullscreen]="true">
<div class="container">
  <img src="{{imgURL}}" height="200" width="200"/>
  <ion-button (click)="getCamera()">From Camera</ion-button>
  <ion-button (click)="getGallery()">From Gallery</ion-button>
</div>
</ion-content>


  <ion-card>
    <ion-card-content>
      Riwayat Test
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      1-11-2020   NEGATIF
    </ion-card-content>
  </ion-card>

  <ion-button href="home/tabs/profile/edit">
      EDIT PROFILE
  </ion-button>

  <ion-item *ngIf="authSrv.isLoggedIn === false">
    <ion-button type="submit" href="/login">Masuk Sekarang</ion-button>
  </ion-item>


</ion-content>
