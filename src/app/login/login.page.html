<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="awal">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
       <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card text-center padding >
          <ion-img  style="height: 10em; padding-top: 25px;" src="assets/icon/logo.png"></ion-img>
         </ion-card>
         <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
         <ion-list>
            <ion-item>
              <ion-label position="floating" floating>E-mail</ion-label>
              <ion-input type="text" formControlName="email"
                         required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                     *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                      {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label position="floating" floating>Password</ion-label>
              <ion-input type="password" formControlName="password" class="form-control"
                         required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                     *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                      {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </ion-list>
          <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
          <label class="error-message">{{errorMessage}}</label>
        </form>
      <br>
        <a class="go-to-forgotpass1" (click)="goToForgotPassPage()">Forgot Password</a>
        <p class="go-to-register">No account yet? <a (click)="goToRegisterPage()">Register Here.</a></p>

         <!-- <ion-button expand="block" shape="round" color="primary" href="home/tabs/main">Login</ion-button> -->
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
