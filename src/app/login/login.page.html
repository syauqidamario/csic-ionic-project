<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="awal">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
       <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card text-center padding >
          <ion-img  style="height: 10em; padding-top: 25px;" src="assets/icon/logo.png"></ion-img>
         </ion-card>
         <form>
         <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="text" #email required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" #password required></ion-input>
            </ion-item>
          </ion-list>
          <ion-button type="submit" (click)="logIn(email, password)" expand="block">Log In</ion-button>
        </form>
      <br>
        <a class="go-to-forgotpass1" (click)="goToForgotPassPage()">Forgot Password</a>
        <p class="go-to-register">No account yet? <a (click)="goToRegisterPage()">Register Here.</a></p>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
