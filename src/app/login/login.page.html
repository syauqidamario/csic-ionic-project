<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
       <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card text-center padding >
          <ion-img  style="height: 10em; padding-top: 25px;" src="assets/icon/logo.png"></ion-img>
         </ion-card>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <ion-list>
            <ion-item>
              <ion-label position="floating" floating>E-mail</ion-label>
              <ion-input type="email"
                         ngModel
                         name="email"
                         #emailCtrl="ngModel"
                         required
                         email></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched"> 
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating" floating>Password</ion-label>
              <ion-input type="password"
                         ngModel
                         name="password"
                         required 
                         #passwordCtrl="ngModel"
                         minlength="6"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched"> 
              <ion-label>Should b</ion-label>
            </ion-item>
          </ion-list>
        </form>
        <p href="forgotpass1">Forgot Password</p>
         <ion-button expand="block" shape="round" color="primary" href="home/tabs/main">Login</ion-button>
       </ion-col>
    </ion-row>
    <ion-row></ion-row>
  </ion-grid>
</ion-content>
