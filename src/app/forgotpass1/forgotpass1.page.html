<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm="2">
        <br><br><br><br>        
        <h2>Step 1 Masukan Kode</h2>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <form   #form="ngForm" (ngSubmit)="onSubmit(form)"class="list-form">
          <ion-item>
            <ion-label floating>
              Kode : 
            </ion-label>
            <ion-input type="text" name="kode"></ion-input>
          </ion-item>
        </form>      

        <ion-button expand="block" shape="round" color="primary" href="forgotpass2">Reset Password</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
